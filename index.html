<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Section -->
    <div class="login_box">
        <p>Welcome To Pioneer Bank</p>
        <div class="main_box">
            <label for="" class="label_1">Username :</label><br>
                <input type="text" placeholder="Enter Your Username" class="username"><br>
            <label for="" class="label_2">Password :</label><br>
                <input type="password" placeholder="Enter Your Passowrd" class="password"><br>
            <input type="submit" value="Enter Now" class="button">
            <label for="" class="frgtpass">Forgot Password?</label>
        </div>
    </div>
    <!-- Transaction Section -->
    <div class="transaction-box">
        <p class="wlcm">Welcome To Pioneer Bank</p>
        <p class="trsnctn">Transaction Area</p>
        <div class="deposit-out">
            <p>Deposite</p>
            <label>$ </label><span class="deposite_amount">00</span>
        </div>
        <div class="withdraw-out">
            <p>Withdraw</p>
            <label for="">$ </label><span class="withdraw_amount">00</span>
        </div>
        <div class="balance-out">
            <p> Balance</p>
            <label for="">$ </label><span class="balance_amount">100000</span>
        </div>
        <div class="deposite-in">
            <p>Deposite</p>
                <input type="text" placeholder="Enter The Deposite Amount" class="deposite">
            <button class="deposite_button">Deposite</button>
        </div>
        <div class="withdraw-in">
            <p>Withdraw</p>
                <input type="text" placeholder="Enter The Withdrawal Amount" class="withdraw">
            <button class="withdraw_button">Withdraw</button>
        </div>
    </div>
    <!-- Error Section -->
    <div class="error_box">
        <h1>Error:404!</h1>
        <p>Please submit the Valid username and password.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
